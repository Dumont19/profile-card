<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="main">
    <div class="container">
      <div class="upper"></div>
      <div class="img-victor"><img id="victor" src="images/image-victor.jpg" alt="image-victor"></div>
      <div class="card">
        <h2 class="name">Victor Crest <span id="years">26</span></h2>
        <p class="city">London</p>
        <div class="numbers">
          <h2>80K <span class="act">Followers</span></h2>
          <h2>803K <span class="act">Likes</span></h2>
          <h2>1.4K <span class="act">Photos</span></h2>
        </div>
      </div>
    </div>  
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Dumont19" target="_blank">Matheus Dumont</a>.
  </footer>
</body>
</html>
